name: Swift

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: xcodebuild -project PRDashboard.xcodeproj -scheme PRDashboard -configuration Release -sdk macosx -arch arm64 build

    - name: Create Release Artifact
      run: |
        cd ~/Library/Developer/Xcode/DerivedData/PRDashboard-*/Build/Products/Release
        zip -r PRDashboard.zip PRDashboard.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PRDashboard
        path: ~/Library/Developer/Xcode/DerivedData/PRDashboard-*/Build/Products/Release/PRDashboard.zip

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: ~/Library/Developer/Xcode/DerivedData/PRDashboard-*/Build/Products/Release/PRDashboard.zip
        generate_release_notes: true
