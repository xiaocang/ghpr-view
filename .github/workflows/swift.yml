name: Swift

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: xcodebuild -project PRDashboard.xcodeproj -scheme PRDashboard -configuration Release -sdk macosx -arch arm64 build

    - name: Get version from tag
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "is_release=true" >> $GITHUB_OUTPUT
        else
          echo "version=dev" >> $GITHUB_OUTPUT
          echo "is_release=false" >> $GITHUB_OUTPUT
        fi

    - name: Create Release Artifact
      run: |
        cd ~/Library/Developer/Xcode/DerivedData/PRDashboard-*/Build/Products/Release
        zip -r "$GITHUB_WORKSPACE/PRDashboard-${{ steps.version.outputs.version }}.zip" PRDashboard.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PRDashboard-${{ steps.version.outputs.version }}
        path: PRDashboard-${{ steps.version.outputs.version }}.zip

    - name: Create GitHub Release
      if: steps.version.outputs.is_release == 'true'
      uses: softprops/action-gh-release@v2
      with:
        files: PRDashboard-${{ steps.version.outputs.version }}.zip
        generate_release_notes: true

    - name: Update Homebrew Tap
      if: steps.version.outputs.is_release == 'true'
      env:
        HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        VERSION: ${{ steps.version.outputs.version }}
      run: |
        # Calculate SHA256 of the release zip
        SHA256=$(shasum -a 256 PRDashboard-${VERSION}.zip | awk '{print $1}')
        echo "SHA256: $SHA256"

        # Clone homebrew-tap repo
        git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/xiaocang/homebrew-tap.git /tmp/homebrew-tap
        cd /tmp/homebrew-tap

        # Update the cask file
        sed -i '' "s/version \".*\"/version \"${VERSION}\"/" Casks/prdashboard.rb
        sed -i '' "s/sha256 \".*\"/sha256 \"${SHA256}\"/" Casks/prdashboard.rb

        # Commit and push
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add Casks/prdashboard.rb
        git commit -m "Update prdashboard to ${VERSION}"
        git push
